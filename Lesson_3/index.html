<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок "Управление html содержимым из js"</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>студенты</h1>
    <ul id="list"></ul>

    <div>
      <h3>Форма добавления</h3>
      Имя:
      <input type="text" id="field" />
      <br /><br />
      <button type="button" id="add">Добавить</button>
    </div>

    <script>
      const button = document.getElementById("add");
      const list = document.getElementById("list");
      const removeButton = document.getElementById("remove");
      const input = document.getElementById("field");

      const students = [{ name: "Глеб" }, { name: "Иван" }, { name: "Люси" }];

      const initDeleteListeners = () => {
        const deleteElements = document.querySelectorAll(".delete");

        for (const deleteElement of deleteElements) {
          deleteElement.addEventListener("click", () => {
            const index = deleteElement.dataset.index;
            students.splice(index, 1);
            renderStudents();
          });
        }
      };

      const renderStudents = () => {
        const studentsHtml = students
          .map((student, index) => {
            return `<li><span>${student.name}</span><button class="delete" data-index="${index}">удалить</button></li>`;
          })
          .join("");

        list.innerHTML = studentsHtml;

        initDeleteListeners();
      };

      renderStudents();

      button.addEventListener("click", () => {
        input.classList.remove("error");

        if (input.value === "") {
          input.classList.add("error");
          return;
        }

        const newStudents = { name: input.value };
        students.push(newStudents);
        input.value = "";
        renderStudents();
      });
    </script>
  </body>
</html>
